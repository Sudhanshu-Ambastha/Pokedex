name: Deploy Pokedex to GitHub Pages

on:
  push:
    branches: ["web-desktop"]
  workflow_dispatch:

permissions:
  id-token: write
  pages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: cd pokedex && npm install

      - name: Build the application
        run: cd pokedex && npm run build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          artifact_dir: pokedex/dist
